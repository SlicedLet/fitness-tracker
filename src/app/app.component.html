<mat-sidenav-container>

    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>fingerprint</mat-icon>
                <span class="sidebar-icon">Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                <span class="sidebar-icon">Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="sidebar-icon">Training</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.sm fxHide.md fxHide.lg fxHide.xl>
                <button (click)="sidenav.toggle()" mat-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>LOGO</div>
            <div class="navigation-links" fxFlex fxHide.lt-sm="true" fxLayoutAlign="end" fxLayoutGap="10px">
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">Login</a>
                <a routerLink="/training">Training</a>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
    
</mat-sidenav-container>
