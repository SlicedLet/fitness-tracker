<section *ngIf="!ongoingTraining">
  <mat-tab-group>
    <mat-tab label="New Exercise">
      <app-new-training (startTraining)="ongoingTraining=true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
      <app-past-training></app-past-training>
    </mat-tab>
  </mat-tab-group>
</section>
<app-current-training *ngIf="ongoingTraining" (currentTrainingStopped)="ongoingTraining=false"></app-current-training>
