<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (submit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select
            placeholder="Select type of training"
            ngModel
            name="selectedExerciseId"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button
          type="submit"
          color="primary"
          mat-raised-button
          [disabled]="f.invalid"
          *ngIf="exercises"
        >
          Start
        </button>
        <button
          type="button"
          color="primary"
          mat-raised-button
          *ngIf="!exercises"
          (click)="onTryAgain()"
        >
          Try Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
